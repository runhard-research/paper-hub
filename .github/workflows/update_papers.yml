name: Update papers from Google Sheets

on:
  schedule:
    - cron: "0 3 * * *"   # 毎日 12:00 JST
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

       #依存関係をインストール          
      - name: Install dependencies
        run: pip install -r requirements.txt

      #Google Sheets → CSV 取得
      - name: Download papers.csv from Google Sheets
        run: |
          curl -L \
            "https://docs.google.com/spreadsheets/d/${{ secrets.SHEETS_ID }}/export?format=csv&gid=0" \
            -o papers.csv

      - name: Debug CSV
        run: head -n 5 papers.csv

      #Markdown 生成
      - name: Generate markdown files (only if CSV updated)
        run: |
          python scripts/generate_papers.py

       #変更があれば commit & push
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add papers papers.csv papers.csv.sha256
          git commit -m "Auto update papers from Google Sheets" || echo "No changes"
          git push

